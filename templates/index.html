<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryptify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo" style="height: 40px;"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">{{ session['name'] }}</a>
          </li>
          <li class="nav-item dropdown"> <!-- Menambahkan kelas dropdown -->
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="{{ session['photo_url'] }}" alt="Profile Photo" style="height: 30px; border-radius: 50%;">
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <!-- <a class="dropdown-item" href="#">Profile</a> -->
              <!-- <div class="dropdown-divider"></div> -->
              <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container py-5">
    <!-- For demo purpose -->
    <div class="row mb-5">
      <div class="col-lg-8 text-white py-4 text-center mx-auto">
        <h1 class="display-4">Encryptify</h1>
        <p class="lead mb-0">Encrypt your files to make them safer!</p>
      
      </div>
    </div>
    <!-- End -->
  
  
    <div class="p-5 bg-white rounded shadow mb-5">
      <!-- Rounded tabs -->
      <ul id="myTab" role="tablist" class="nav nav-tabs nav-pills flex-column flex-sm-row text-center bg-light border-0 rounded-nav">
        <li class="nav-item flex-sm-fill">
          <a id="enkripsi-tab" data-toggle="tab" href="#enkripsi" role="tab" aria-controls="enkripsi" aria-selected="true" class="nav-link border-0 text-uppercase font-weight-bold active">Enkripsi</a>
        </li>
        <li class="nav-item flex-sm-fill">
          <a id="dekripsi-tab" data-toggle="tab" href="#dekripsi" role="tab" aria-controls="dekripsi" aria-selected="false" class="nav-link border-0 text-uppercase font-weight-bold">Dekripsi</a>
        </li>
      </ul>
      <div id="myTabContent" class="tab-content">
        <div id="enkripsi" role="tabpanel" aria-labelledby="enkripsi-tab" class="tab-pane fade px-4 py-5 show active">
          <form action="/encrypt" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file_encrypt" class="form-label">Input File :</label>
                <input class="form-control" type="file" id="file_encrypt" name="file" required>
              </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
          </form>
        </div>
        <div id="dekripsi" role="tabpanel" aria-labelledby="dekripsi-tab" class="tab-pane fade px-4 py-5">
          <form action="/decrypt" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="file_decrypt">Input File(.encrypted):</label>
              <input type="file" class="form-control-file" id="file_decrypt" name="file" required>
            </div>
            <div class="form-group">
              <label for="key_path">Input File(.key)</label>
              <input type="file" class="form-control-file" id="key_path" name="key_path" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Decrypt</button>
          </form>
        </div>
      </div>
      <!-- End rounded tabs -->
    </div>
  
  
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>


</body>
</html>
